 <VirtualHost 192.168.252.194:80>
        ServerAdmin kpeter@americancouncils.org
        ServerName exams.actesting.org

        DocumentRoot /var/www/html/exams
        <Directory /var/www/html/exams/ >
                Options Indexes MultiViews FollowSymLinks
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>



#LogFormat "%h %l %u %t \"%r\" %>s %b" combined
CustomLog /var/log/apache2/access.log  vhost_combined

<IfModule rewrite_module>
	RewriteEngine On
	RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</IfModule>

</VirtualHost>
