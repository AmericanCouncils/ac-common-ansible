[inet_http_server]
port = 127.0.0.1:9001

[supervisord]
syslog=true
pidfile=/var/run/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://localhost:9001

[include]
files = /etc/supervisor.d/*.conf
